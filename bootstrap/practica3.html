<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            .header {
                background-color: green;
                text-align: start;
            }

            .numero1 {
                background-color: red;
                text-align: center;
            }

            .numero2 {
                background-color: red;
                text-align: center;
            }

            .numero3 {
                background-color: red;
                text-align: center;
            }

            .footer1 {
                background-color: yellow;
                text-align: end;
            }

            .footer2 {
                background-color: yellow;
                text-align: start;
            }
        }

        @media (min-width: 576px) and (max-width: 768px) {
            .header {
                background-color: cyan;
                text-align: start;
            }

            .numero1 {
                background-color: red;
                text-align: start;
            }

            .numero2 {
                background-color: red;
                text-align: end;
            }

            .numero3 {
                background-color: green;
                text-align: center;
            }

            .footer1 {
                background-color: yellow;
                text-align: center;
            }

            .footer2 {
                background-color: yellow;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .header {
                background-color: orange;
                text-align: start;
            }

            .numero1 {
                background-color: red;
                text-align: start;
            }

            .numero2 {
                background-color: cyan;
                text-align: center;
            }

            .numero3 {
                background-color: red;
                text-align: end;
            }

            .footer1 {
                background-color: yellow;
                text-align: center;
            }

            .footer2 {
                background-color: yellow;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 header">Header</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 numero1">
                1
            </div>
            <div class="col-md-4 col-sm-6 numero2">
                2
            </div>
            <div class="col-md-4 col-sm-12 numero3">
                3
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 footer1">Footer</div>
            <div class="col-md-6 footer2">Footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
